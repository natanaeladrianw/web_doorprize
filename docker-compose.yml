services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doorprize-app
    ports:
      - "8080:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=doorprize
      - DB_USERNAME=doorprize_user
      - DB_PASSWORD=secret123
    depends_on:
      - db
    networks:
      - doorprize-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: doorprize-db
    environment:
      MYSQL_DATABASE: doorprize
      MYSQL_USER: doorprize_user
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - doorprize-network

  # phpMyAdmin (opsional - untuk manage database)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: doorprize-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - doorprize-network

networks:
  doorprize-network:
    driver: bridge

volumes:
  db-data:
