# Docker Compose untuk PRODUCTION
# Menggunakan image :latest dari Docker Hub
# Jalankan: docker-compose -f docker-compose.prod.yml up -d

services:
  # Laravel Application (Production)
  app:
    image: adrianwrwn/web-doorprize:latest
    container_name: doorprize-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-doorprize}
      - DB_USERNAME=${DB_USERNAME:-doorprize_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret123}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - doorprize-prod-network

  # MySQL Database (Production)
  db:
    image: mysql:8.0
    container_name: doorprize-prod-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-doorprize}
      MYSQL_USER: ${DB_USERNAME:-doorprize_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - prod-db-data:/var/lib/mysql
    networks:
      - doorprize-prod-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  doorprize-prod-network:
    driver: bridge

volumes:
  prod-db-data:
