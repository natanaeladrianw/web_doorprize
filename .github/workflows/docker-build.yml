name: Build and Push Docker Image

# Workflow ini akan berjalan ketika:
# 1. Ada push ke branch main/master
# 2. Ada pull request ke branch main/master
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  # Ganti dengan nama image Docker Anda
  DOCKER_IMAGE_NAME: web-doorprize

jobs:
  # ============================================
  # JOB 1: Test Laravel Application
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      # Checkout kode dari repository
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Setup PHP dengan extensions yang diperlukan
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo_mysql, gd, zip
          coverage: none

      # Cache Composer dependencies untuk mempercepat build
      - name: ğŸ“¦ Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      # Install Composer dependencies
      - name: ğŸ“¥ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # Copy .env.example ke .env
      - name: ğŸ“ Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      # Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install Node dependencies dan build assets
      - name: ğŸ“¦ Install NPM Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Assets
        run: npm run build

      # Run tests (opsional - uncomment jika ingin menjalankan tests)
      # - name: ğŸ§ª Run PHPUnit Tests
      #   run: php artisan test

  # ============================================
  # JOB 2: Build dan Push Docker Image
  # ============================================
  docker:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: test  # Job ini hanya berjalan jika job 'test' sukses
    
    # Hanya jalankan pada push ke main/master (bukan pull request)
    if: github.event_name == 'push'
    
    steps:
      # Checkout kode dari repository
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Login ke Docker Hub
      # PENTING: Anda perlu menambahkan secrets di GitHub repository
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Setup Docker Buildx untuk build yang lebih cepat
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Generate metadata untuk Docker image (tags, labels)
      - name: ğŸ“‹ Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=ref,event=branch

      # Build dan push Docker image
      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Tampilkan informasi image yang sudah di-push
      - name: âœ… Image Pushed Successfully
        run: |
          echo "ğŸ‰ Docker image berhasil di-push!"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
