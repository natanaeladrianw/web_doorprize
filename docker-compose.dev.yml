# Docker Compose untuk DEVELOPMENT
# Menggunakan image :dev dari Docker Hub (BUKAN build lokal)
# Jalankan: docker-compose -f docker-compose.dev.yml up -d

services:
  # Laravel Application (DEV)
  app:
    image: adrianwrwn/web-doorprize:dev
    container_name: doorprize-dev
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=doorprize
      - DB_USERNAME=doorprize_user
      - DB_PASSWORD=secret123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - doorprize-dev-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: doorprize-dev-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: doorprize
      MYSQL_USER: doorprize_user
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - dev-db-data:/var/lib/mysql
    networks:
      - doorprize-dev-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: doorprize-dev-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - doorprize-dev-network

networks:
  doorprize-dev-network:
    driver: bridge

volumes:
  dev-db-data:
